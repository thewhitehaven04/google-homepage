<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is an attempt at implementing the Google homepage during the completion of The Odin Project's 'Google Homepage' project."
    />
    <link
      rel="icon"
      href="https://logosvector.net/wp-content/uploads/2015/09/new-google-favicon-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--The following block is responsible for the header bar of the page.-->
    <div class="all">
      <div class="header">
        <div>
          <ul class="ul-header">
            <li>
              <a href="">Gmail</a>
            </li>
            <li>
              <a href="">Images</a>
            </li>
            <li>
              <span class="material-icons" id="apps-icon"> apps </span>
            </li>
            <li>
              <button type="submit" id="sign-in-button">Sign in</button>
            </li>
          </ul>
        </div>
      </div>
      <!--The following block is responsible for the main part of the page.-->
      <div class="main">
        <img
          class="google-logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="This is the picture of the Google official logo"
        />
        <input id="search-bar" type="text" />
        <div class="search-buttons">
          <button type="submit">Google Search</button>
          <button type="submit">I'm Feeling Lucky</button>
        </div>
      </div>
      <!--The following block is the page's footer.-->
      <div class="footer-flex">
        <div>
          <ul class="footer-ul-items footer-left">
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Advertising</a>
            </li>
            <li>
              <a href="">Business</a>
            </li>
            <li>
              <a href="">How Search works</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="footer-ul-items footer-right">
            <li>
              <a href="">Privacy</a>
            </li>
            <li>
              <a href="">Terms</a>
            </li>
            <li>
              <a href="">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
